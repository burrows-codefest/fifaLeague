<div ng-include="'views/header.html'"></div>

<h1>Results</h1>

<table>
    <tr ng-repeat="result in results | orderBy: 'publishedDate'">
        <td><b>Round {{ result.round }}</b></td>
        <td>{{ result.teamA.player.name }}</td>
        <td class="result-score">{{ result.teamA.score }}</td>
        <td>vs</td>
        <td class="result-score">{{ result.teamB.score }}</td>
        <td>{{ result.teamB.player.name }}</td>
    </tr>
</table>
